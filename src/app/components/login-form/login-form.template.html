<div ng-cloak="" class="tabsDynamicHeight">

    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>WELCOME</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="loginFormCtrl.cancel()">
                    <span class="glyphicon glyphicon-remove"></span>
                </md-button>
            </div>
        </md-toolbar>
        <md-tabs md-dynamic-height="" md-border-bottom="">
            <md-tab label="{{'LOGIN' | translate}}">
                <md-content class="md-padding">
                    <h1 class="md-display-2">{{'LOGIN' | translate}}</h1>
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Login</label>
                        <input type="text" ng-model="user.firstName">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>E-mail</label>
                        <input type="email" ng-model="user.firstName">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Password</label>
                        <input type="password" ng-model="user.firstName">
                    </md-input-container>
                    <div class="text-center">
                        <md-button ng-click="loginFormCtrl.cancel()" class="md-raised md-primary btn-green"
                                   style="font-family: Montserrat, sans-serif;"><span
                                class="glyphicon glyphicon-log-in"></span>&nbsp;Sign in
                        </md-button>
                        <md-button ng-click="loginFormCtrl.cancel()" class="md-raised md-primary btn-red"
                                   style="font-family: Montserrat, sans-serif;"><span
                                class="glyphicon glyphicon-remove"></span>&nbsp;Cancel
                        </md-button>
                    </div>
                </md-content>
            </md-tab>
            <md-tab label="{{'REGISTER' | translate}}">
                <md-content class="md-padding">
                    <h1 class="md-display-2">{{'REGISTER' | translate}}</h1>
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Login</label>
                        <input type="text" ng-model="user.firstName">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>E-mail</label>
                        <input type="email" ng-model="user.firstName">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Password</label>
                        <input type="password" ng-model="user.firstName">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Password confirmation</label>
                        <input type="password" ng-model="user.firstName">
                    </md-input-container>
                    <div class="text-center">
                        <md-button class="md-raised md-primary btn-black"><span class="glyphicon glyphicon-user">&nbsp;Register</span>
                        </md-button>
                        <md-button ng-click="loginFormCtrl.cancel()" class="md-raised md-primary btn-red"
                                   style="font-family: Montserrat, sans-serif;"><span
                                class="glyphicon glyphicon-remove"></span>&nbsp;Cancel
                        </md-button>
                    </div>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
